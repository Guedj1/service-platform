<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Service - ServiceN</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <a href="/dashboard" class="back-home"><i class="fas fa-arrow-left"></i> Retour au dashboard</a>
            
            <div class="auth-header">
                <i class="fas fa-plus-circle auth-icon"></i>
                <h1>Créer un Service</h1>
                <p>Proposez votre service à la communauté</p>
            </div>

            <form id="createServiceForm" class="auth-form">
                <div class="form-group">
                    <label for="titre">
                        <i class="fas fa-heading"></i> Titre du service
                    </label>
                    <input 
                        type="text" 
                        id="titre" 
                        name="titre" 
                        required
                        placeholder="Ex: Réparation de plomberie"
                        maxlength="100">
                    <small class="form-hint">Maximum 100 caractères</small>
                </div>

                <div class="form-group">
                    <label for="description">
                        <i class="fas fa-align-left"></i> Description
                    </label>
                    <textarea 
                        id="description" 
                        name="description" 
                        rows="4"
                        required
                        placeholder="Décrivez votre service en détail..."
                        maxlength="500"></textarea>
                    <small class="form-hint">Maximum 500 caractères</small>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="categorie">
                            <i class="fas fa-tag"></i> Catégorie
                        </label>
                        <select id="categorie" name="categorie" required>
                            <option value="">Sélectionnez une catégorie</option>
                            <option value="Plomberie">Plomberie</option>
                            <option value="Électricité">Électricité</option>
                            <option value="Menuiserie">Menuiserie</option>
                            <option value="Coiffure">Coiffure</option>
                            <option value="Cours">Cours</option>
                            <option value="Informatique">Informatique</option>
                            <option value="Nettoyage">Nettoyage</option>
                            <option value="Autre">Autre</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="prix">
                            <i class="fas fa-money-bill-wave"></i> Prix (FCFA)
                        </label>
                        <input 
                            type="number" 
                            id="prix" 
                            name="prix" 
                            required
                            placeholder="Ex: 15000"
                            min="0"
                            step="100">
                    </div>
                </div>

                <div class="form-group">
                    <label for="localisation">
                        <i class="fas fa-map-marker-alt"></i> Localisation
                    </label>
                    <input 
                        type="text" 
                        id="localisation" 
                        name="localisation" 
                        required
                        placeholder="Ex: Dakar, Plateau"
                        value="Dakar">
                </div>

                <div class="form-group">
                    <label for="images">
                        <i class="fas fa-images"></i> Images (optionnel)
                    </label>
                    <input 
                        type="text" 
                        id="images" 
                        name="images" 
                        placeholder="URLs d'images séparées par des virgules">
                    <small class="form-hint">URLs séparées par des virgules</small>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary btn-auth" id="submitBtn">
                        <span id="submitText">Créer le service</span>
                        <span id="submitLoading" class="loading" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i> Création en cours...
                        </span>
                    </button>
                    
                    <button type="button" class="btn-secondary btn-auth" onclick="window.location.href='/dashboard'">
                        Annuler
                    </button>
                </div>
            </form>

            <div class="auth-footer">
                <p><i class="fas fa-lightbulb"></i> Conseil : Soyez précis dans la description pour attirer plus de clients</p>
            </div>
        </div>
    </div>

    <!-- Message d'alerte -->
    <div id="alertMessage" class="alert" style="display: none;"></div>

    <script src="js/create-service.js"></script>
</body>
</html>
