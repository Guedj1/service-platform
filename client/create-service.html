<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cr√©er un Service - ServiceN</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin: 5px 0; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #4361ee; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; }
        .alert { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d1e7dd; color: #0f5132; }
        .error { background: #f8d7da; color: #842029; }
    </style>
</head>
<body>
    <h1>üìù Cr√©er un Nouveau Service</h1>
    <p>Proposez votre service √† la communaut√© ServiceN</p>
    
    <div id="alert" class="alert" style="display:none;"></div>
    
    <form id="serviceForm">
        <div class="form-group">
            <label for="titre">Titre du service *</label>
            <input type="text" id="titre" name="titre" placeholder="Ex: R√©paration de plomberie" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description *</label>
            <textarea id="description" name="description" rows="4" placeholder="D√©crivez votre service en d√©tail..." required></textarea>
        </div>
        
        <div class="form-group">
            <label for="categorie">Cat√©gorie *</label>
            <select id="categorie" name="categorie" required>
                <option value="">S√©lectionnez</option>
                <option value="Plomberie">Plomberie</option>
                <option value="√âlectricit√©">√âlectricit√©</option>
                <option value="Menuiserie">Menuiserie</option>
                <option value="Coiffure">Coiffure</option>
                <option value="Cours">Cours</option>
                <option value="Informatique">Informatique</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="prix">Prix (FCFA) *</label>
            <input type="number" id="prix" name="prix" placeholder="Ex: 15000" required>
        </div>
        
        <div class="form-group">
            <label for="localisation">Localisation *</label>
            <input type="text" id="localisation" name="localisation" value="Dakar" required>
        </div>
        
        <button type="submit" id="submitBtn">‚úÖ Cr√©er le Service</button>
        <button type="button" onclick="window.location.href='/dashboard'">üîô Retour</button>
    </form>
    
    <script>
        document.getElementById('serviceForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '‚è≥ Cr√©ation en cours...';
            submitBtn.disabled = true;
            
            const formData = {
                titre: document.getElementById('titre').value,
                description: document.getElementById('description').value,
                categorie: document.getElementById('categorie').value,
                prix: parseInt(document.getElementById('prix').value),
                localisation: document.getElementById('localisation').value
            };
            
            try {
                const response = await fetch('/api/services', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                const alertDiv = document.getElementById('alert');
                alertDiv.style.display = 'block';
                
                if (data.success) {
                    alertDiv.className = 'alert success';
                    alertDiv.textContent = '‚úÖ Service cr√©√© avec succ√®s ! Redirection...';
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                } else {
                    alertDiv.className = 'alert error';
                    alertDiv.textContent = '‚ùå Erreur: ' + (data.message || 'Erreur inconnue');
                }
            } catch (error) {
                document.getElementById('alert').className = 'alert error';
                document.getElementById('alert').textContent = '‚ùå Erreur de connexion au serveur';
                document.getElementById('alert').style.display = 'block';
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
        
        // V√©rifier l'authentification
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/check', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (!data.isAuthenticated) {
                    window.location.href = '/login';
                    return false;
                }
                
                if (data.user.role !== 'prestataire') {
                    alert('Cette page est r√©serv√©e aux prestataires');
                    window.location.href = '/dashboard';
                    return false;
                }
                
                return true;
            } catch (error) {
                window.location.href = '/login';
                return false;
            }
        }
        
        // Au chargement
        document.addEventListener('DOMContentLoaded', async () => {
            if (!await checkAuth()) {
                window.location.href = '/login';
            }
        });
    </script>
</body>
</html>
