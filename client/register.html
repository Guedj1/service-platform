<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - ServiceN</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <a href="/" class="back-home"><i class="fas fa-arrow-left"></i> Retour à l'accueil</a>
            
            <div class="auth-header">
                <i class="fas fa-user-plus auth-icon"></i>
                <h1>Inscription</h1>
                <p>Rejoignez la communauté ServiceN</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nom">
                            <i class="fas fa-user"></i> Nom
                        </label>
                        <input 
                            type="text" 
                            id="nom" 
                            name="nom" 
                            required
                            placeholder="Votre nom"
                            autocomplete="family-name">
                    </div>
                    <div class="form-group">
                        <label for="prenom">
                            <i class="fas fa-user"></i> Prénom
                        </label>
                        <input 
                            type="text" 
                            id="prenom" 
                            name="prenom" 
                            required
                            placeholder="Votre prénom"
                            autocomplete="given-name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        placeholder="votre@email.com"
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="telephone">
                        <i class="fas fa-phone"></i> Téléphone
                    </label>
                    <input 
                        type="tel" 
                        id="telephone" 
                        name="telephone" 
                        required
                        placeholder="+221 XX XXX XX XX"
                        autocomplete="tel">
                </div>

                <div class="form-group">
                    <label for="role">
                        <i class="fas fa-user-tag"></i> Je suis
                    </label>
                    <select id="role" name="role" required>
                        <option value="">Sélectionnez votre rôle</option>
                        <option value="client">Client (Je cherche un service)</option>
                        <option value="prestataire">Prestataire (Je propose un service)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Mot de passe
                    </label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            placeholder="Minimum 6 caractères"
                            autocomplete="new-password"
                            minlength="6">
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <small class="password-hint">Minimum 6 caractères</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i> Confirmer le mot de passe
                    </label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            required
                            placeholder="Retapez votre mot de passe"
                            autocomplete="new-password">
                        <button type="button" class="toggle-password" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span>J'accepte les <a href="#">Conditions d'utilisation</a> et la <a href="#">Politique de confidentialité</a></span>
                    </label>
                </div>

                <button type="submit" class="btn-primary btn-auth" id="registerBtn">
                    <span id="registerText">S'inscrire</span>
                    <span id="registerLoading" class="loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> Inscription en cours...
                    </span>
                </button>

                <div class="auth-divider">
                    <span>Déjà un compte ?</span>
                </div>

                <a href="/login" class="btn-secondary btn-auth">
                    Se connecter
                </a>
            </form>

            <div class="auth-footer">
                <p>Service sécurisé • Support 7j/7 • Satisfaction garantie</p>
            </div>
        </div>
    </div>

    <!-- Message d'alerte -->
    <div id="alertMessage" class="alert" style="display: none;"></div>

    <script src="js/auth.js"></script>
</body>
</html>
