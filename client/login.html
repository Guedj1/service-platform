<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - ServiceN</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <a href="/" class="back-home"><i class="fas fa-arrow-left"></i> Retour à l'accueil</a>
            
            <div class="auth-header">
                <i class="fas fa-sign-in-alt auth-icon"></i>
                <h1>Connexion</h1>
                <p>Accédez à votre compte ServiceN</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        placeholder="votre@email.com"
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Mot de passe
                    </label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            placeholder="Votre mot de passe"
                            autocomplete="current-password">
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span>Se souvenir de moi</span>
                    </label>
                    <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                </div>

                <button type="submit" class="btn-primary btn-auth" id="loginBtn">
                    <span id="loginText">Se connecter</span>
                    <span id="loginLoading" class="loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> Connexion...
                    </span>
                </button>

                <div class="auth-divider">
                    <span>OU</span>
                </div>

                <a href="/register" class="btn-secondary btn-auth">
                    Créer un compte
                </a>
            </form>

            <div class="auth-footer">
                <p>En vous connectant, vous acceptez nos 
                    <a href="#">Conditions d'utilisation</a> et 
                    <a href="#">Politique de confidentialité</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Message d'alerte -->
    <div id="alertMessage" class="alert" style="display: none;"></div>

    <script src="js/auth.js"></script>
</body>
</html>
